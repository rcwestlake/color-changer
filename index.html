<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Changer | Ryan Westlake</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

      <section class="buttons-container">
        <button type="button" name="random-color" class="btn random-button">Random</button>
        <button type="button" name="reset-button" class="btn reset-button">Reset</button>
      </section>

      <section class="switch-container">
          <p>Don't like this look? Switch to cooler theme...</p>
          <button type="button" name="button" class="switch-button">Switch Styles</button>
      </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
